<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIU Result Viewer</title>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --error-color: #dc2626;
            --success-color: #059669;
            --border-color: #e5e7eb;
            --text-color: #1f2937;
            --bg-color: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 24px;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        button:active {
            transform: translateY(1px);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .student-info {
            display: none;
            margin: 1.5rem 0;
            padding: 1rem;
            background-color: #f8fafc;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .info-item {
            padding: 0.75rem;
            background: white;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        .info-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .result-table {
            margin-top: 1.5rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #4b5563;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .error-message {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            background-color: #fee2e2;
            color: var(--error-color);
            font-size: 0.875rem;
            display: none;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            th, td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DIU Result Viewer</h1>
        
        <div class="search-box">
            <input 
                type="text" 
                id="studentId" 
                placeholder="Enter Student ID (e.g., 222-34-753)" 
                autocomplete="off"
                spellcheck="false"
            />
        </div>
        
        <button onclick="getResult()" id="searchButton">Fetch Result</button>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="student-info" id="studentInfo">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Student ID</div>
                    <div class="info-value" id="displayStudentId">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">CGPA</div>
                    <div class="info-value" id="displayCgpa">-</div>
                </div>
            </div>
        </div>
        
        <div class="result-table" id="resultTable"></div>
    </div>

    <div class="loading-overlay" id="loading">
        <dotlottie-player 
            src="https://lottie.host/6d56832e-82f3-4f74-b90b-eb90667b6d53/kBQGAbGasK.lottie" 
            background="transparent" 
            speed="1" 
            style="width: 300px; height: 300px" 
            loop 
            autoplay
        ></dotlottie-player>
        <div class="loading-text">Fetching Results...</div>
    </div>

    <script>
        const studentIdInput = document.getElementById('studentId');
        const searchButton = document.getElementById('searchButton');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const studentInfo = document.getElementById('studentInfo');
        const resultTable = document.getElementById('resultTable');

        // Handle Enter key
        studentIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getResult();
            }
        });

        async function getResult() {
            const studentId = studentIdInput.value.trim();
            
            // Reset UI
            errorMessage.style.display = 'none';
            studentInfo.style.display = 'none';
            resultTable.innerHTML = '';

            // Validate input
            if (!studentId) {
                showError('Please enter a Student ID');
                return;
            }

            // Disable input during fetch
            studentIdInput.disabled = true;
            searchButton.disabled = true;
            loading.style.display = 'flex';

            try {
                // Using api.allorigins.win as CORS proxy (more reliable)
                const encodedUrl = encodeURIComponent(`http://software.diu.edu.bd:8006/result?grecaptcha=&semesterId=243&studentId=${studentId}`);
                const response = await fetch(`https://api.allorigins.win/raw?url=${encodedUrl}`);

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                if (data.length > 0) {
                    // Display student info
                    document.getElementById('displayStudentId').textContent = studentId;
                    document.getElementById('displayCgpa').textContent = data[0].cgpa || 'N/A';
                    studentInfo.style.display = 'block';

                    // Create result table
                    let tableHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Course Code</th>
                                    <th>Course Title</th>
                                    <th>Credit</th>
                                    <th>Grade</th>
                                    <th>Point</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    data.forEach(course => {
                        tableHTML += `
                            <tr>
                                <td>${course.customCourseId}</td>
                                <td>${course.courseTitle}</td>
                                <td>${course.totalCredit}</td>
                                <td>${course.gradeLetter}</td>
                                <td>${course.pointEquivalent}</td>
                            </tr>
                        `;
                    });

                    tableHTML += '</tbody></table>';
                    resultTable.innerHTML = tableHTML;
                } else {
                    showError('No results found for this ID');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error fetching results. Please try again later.');
            } finally {
                // Re-enable input
                studentIdInput.disabled = false;
                searchButton.disabled = false;
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
